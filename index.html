<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="topFaceInput" placeholder="Enter Cube Top Face">
        <input type="text" id="botFaceInput" placeholder="Enter Cube Bottom Face">
        <button onclick="showInstructionsButtonClick()">Show Instructions</button>
        <button onclick="setRandomCubeButtonClick()">Shuffle Cube</button>
        <button onclick="handleSolveButtonClick()">Run Solver</button>
        <button id="stepButton" onclick="handleStepButtonClick()">Show Next Step</button>
        <div id="outputLabel" class="output"></div>
        <canvas id="drawingCanvas" width="800" height="400"></canvas>
    </div>

    <script src="main.js"></script>
</body>
</html>
